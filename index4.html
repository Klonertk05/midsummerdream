<link rel="stylesheet" href="style.css">
<header class="my-header">
    <div class="my-button">ABOVE</div>
    <div class="my-button">INFO</div>
    <div class="my-button">CONTACT</div>
</header>
<container>
    <aside class="my-asside">aside</aside>
    <content class="my-content">
        <img src="ana.jpg">
        content
    </content>

</container>

<footer class="my-footer">footer</footer>
<!--content, aside, footer jijinjijnj -->

<script>
    let isAsideOpen = false;
    const asideElement = document.querySelector(".my-asside");
    myScript = () => {
        isAsideOpen = !isAsideOpen;
        console.log(isAsideOpen);
        if (isAsideOpen) {
            asideElement.style.width = "400px";
            asideElement.style.background = "red";
            console.log(asideElement.style)
        }
        else {
            asideElement.style.width = "initial";
            asideElement.style.background = "initial";
        }
    }
    asideElement.addEventListener("click", myScript)
</script>
